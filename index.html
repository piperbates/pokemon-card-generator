<!doctype html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <title>Pokedex</title>
</head>
<body>
  <main>  
    <h1>Pokemon Card Generator</h1>

    <input type="number" placeholder="Enter Pokedex Number" id="input"/> <button id="dexGet">Get Pokemon by dex number</button>
    <br/>

    <button id="randomGet">Get Random Card</button>
<div id="hide-box" class="no-display">
    <div class="arrow-left" id="left"></div>
    <div class="arrow-right" id="right"></div>
    <div id="poke-box" class="electric">
      <div id="card-header">
      <span id="poke-name" class="float-left"></span>

      <span id="poke-hp" class="float-right"></span>
    </div><!--#card-header-->

    <div id="card-body">
      <div id="img-box">
      <img src="" id="poke-image" alt="Pokemon Image"/>
      <div id="type-box"></div>

    </div>
      <div id="misc-info-box"></div>

      <div class="background-box">
      <div id="move-info">
      <h3>Moves</h3>
      <ul>
        <li id="move1" class="move-list"></li>
        <li id="move2"  class="move-list"></li>
      </ul>
      </div><!--#move-info-->
    </div><!--#background-box-->
      <div class="background-box">
      <div id="ability-box">
        <h3>Ability</h3>
        <span id="ability"></span>
      </div>
    </div><!--#background-box-->
  </div><!--#card-body-->  
  <div> <span class="made-by">Pokemon &#169; Nintendo</span>
  </div>  
 
    </div><!--#poke-box-->
  </div><!--#hide-box-->
    <p class="made-by">
      Created by <a href="http://www.github.com/piperbates" target="_blank">Piper Bates</a> using <a href="https://pokeapi.co/" target="_blank">PokeAPI</a></p>

  </main>
  <script src="domObjects.js"></script>
  <script src="app.js"></script>
</body>
</html>
